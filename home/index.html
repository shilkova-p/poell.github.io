                            </p>

</section>

</section>

                    </div>

                    </div>

                    <div class="d-flex justify-content-center contact_a">   
                        
                        <i class="fab fa-instagram-square contact__icon "></i>

                    </div>
                   
                </div>
            </div>

        </div>
    </footer>
